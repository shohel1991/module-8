<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible-Document</title>
    <style>
        .container{
            display: flex;
            border: 2px dashed purple;
            justify-content: center;
            align-items: center;
            flex-direction:row-reverse;
            height: 300px;

        }
        .box{
            font-size: 3ex;
            font-weight: 700;
            width: 100px;
            height: 100px;
            border: 3px solid green;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>let's flexible explower. </h2>
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box">Box-2</div>
        <div class="box">Box-3</div>
        <div class="box">Box-4</div>
    </div>
    
</body>
</html>
